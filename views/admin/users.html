{% extends 'layout.html' %}
{% block title %}
注册用户列表
{% endblock %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="./">首页</a></li>
    <li><a href="./users">用户管理</a></li>
    <li class="active">用户列表</li>
</ol>
<div class="container-fluid">
    <table class="table table-striped table-bordered table-hover">
        <thead style="background-color: #DEF0D8">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user._id.toString() }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
